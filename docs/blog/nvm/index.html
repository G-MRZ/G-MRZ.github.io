  <div id="contentBody">
    <h2 id="常用命令">常用命令</h2>
<p><code>nvm install [version number]</code> 安装某版本node</p>
<p><code>nvm uninstall [version number]</code> 卸载某版本node</p>
<p><code>nvm ls</code> 列出已安装node</p>
<p><code>nvm use [version number]</code> 切换版本</p>
<p><code>nvm ls-remote</code> (linux)查看远程服务器所以可用版本
<code>nvm ls available</code> (windows)查看远程服务器所以可用版本</p>
