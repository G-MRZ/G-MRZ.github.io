    <h3 id="安装">安装</h3>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-Shell" data-lang="Shell">1, git clone git@github.com:ranger/ranger.git<span style="color:#f92672">(</span>如克隆到~目录<span style="color:#f92672">)</span>
2, cd ranger
3, sudo make install
</code></pre></div><h3 id="生成配置">生成配置</h3>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-Shell" data-lang="Shell">ranger --copy-config<span style="color:#f92672">=</span>all <span style="color:#75715e"># 生成默认配置文件于~/.config/ranger</span>
</code></pre></div><h3 id="常用命令">常用命令</h3>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-Shell" data-lang="Shell">touch &lt;文件名&gt; <span style="color:#75715e">#创建文件</span>
mkdir &lt;文件夹名称&gt; <span style="color:#75715e">#创建文件夹</span>
</code></pre></div>
