  <div id="contentBody">
    <h2 id="生成ssh密钥">生成ssh密钥</h2>
<p><code>ssh-keygen -t ed25519 -C &quot;your_email@example.com&quot;</code></p>
<h2 id="ssh-agent管理密钥">ssh-agent管理密钥</h2>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-Shell" data-lang="Shell"><span style="color:#75715e"># 手动启动ssh-agent</span>
$ eval <span style="color:#e6db74">&#34;</span><span style="color:#66d9ef">$(</span>ssh-agent -s<span style="color:#66d9ef">)</span><span style="color:#e6db74">&#34;</span>
&gt; Agent pid <span style="color:#ae81ff">59566</span>
<span style="color:#75715e"># 将ssh私钥添加到ssh-agent</span>
$ ssh-add ~/.ssh/id_ed25519
</code></pre></div><p><code>将公钥存放至github</code></p>
